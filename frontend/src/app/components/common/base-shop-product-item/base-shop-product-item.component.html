<div class="card mb-4 rounded-lg zoom shadow-lg" style="cursor: pointer">
  <img *ngIf="product.picture != null" class="card-img-top" src="{{getImageSource(product)}}" width="125px" height="200px"
       alt="produkt">
  <object *ngIf="product.picture == null"  class="mx-auto" data="assets/no_image_available.svg" width="125" height="200"> </object>
  <div class="card-body">
    <div class="d-flex flex-column" style="gap: 15px">
      <div>
        <div class="d-flex justify-content-between">
          <span>{{product.name}}</span>
          <!-- Possibilities: In stock, Unavailable -->
          <span class="availability" [class.in-stock]="!product.locked" [class.locked]="product.locked">{{product.locked ? 'Nicht verfügbar' : 'Auf Lager'}}</span>
        </div>
        <span class="text-muted category">{{product.category ? product.category.name : 'Ohne Kategorie'}}</span>
      </div>
      <div>
        <span class="price">€ {{product.price.toFixed(2)}}</span>
      </div>
    </div>
  </div>
</div>
